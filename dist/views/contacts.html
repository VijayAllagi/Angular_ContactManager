<div> <h2 class="page-header text-center">List of contacts</h2> <p class="text-center"> <a href="#add" class="btn btn-lg btn-outline">Add Contact</a> </p> <ul class="media-list row contacts-container"> <li ng-repeat="contact in contacts" class="col-lg-3 col-md-3 col-sm-12 contactli"> <div class="thumbnail"> <img class="media-object" ng-src="/images/faces/{{contact.imgname}}.jpg"> </div> <div class="media-heading"> <h3> {{contact.name}} <small> <a href="#editcontact/{{contact.id}}"><span class="glyphicon glyphicon-pencil"></span></a> <a href="#{{contact.id}}" class="delete-contract" ng-click="deleteContact(contact.id)"> <span class="glyphicon glyphicon-trash"></span> </a> </small> </h3> </div> <div class="media-body"> <div> <div><strong>Phone Number:</strong> <span>{{ contact.tel}}</span> </div> <div><strong>Email:</strong> <span>{{ contact.email }}</span> </div> </div> <hr> </div></li> </ul> </div>
